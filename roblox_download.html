<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Roblox Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #downloadButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Descargar Roblox Player</h1>
    <p>Haz clic en el botón a continuación para descargar Roblox Player.</p>
    <button id="downloadButton">Descargar Roblox Player</button>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            // Redirigir a la página de descarga de Roblox
            window.location.href = 'https://setup.roblox.com/';
        });
    </script>
</body>
</html>
